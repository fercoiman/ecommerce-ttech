<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bright Side - Tienda en l√≠nea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style6.css" />
    <title>Bright e-commerce</title>
  </head>

  <body>
    <header>
      <nav class="navbar-sticky">
        <!--  hace que el menu quede fijo -->
        <div class="navbar-inicio">
          <!-- <img src="./images/bright-ecommerce-logo.png" alt="Logo de bright-ecommerce" class="logo"> -->
          <img
            src="./images/ethers.svg"
            alt="Logo de bright-ecommerce"
            width="50px"
          />
          <h1 class="titulo">Bright Side</h1>
          <div class="navbar-inicio iconos">
            <a href="#"><box-icon type="solid" name="cart-alt"></box-icon></a
            ><!-- icono carrito -->
            <a href="#"><box-icon type="solid" name="user-circle"></box-icon></a
            ><!-- icono user -->
          </div>
        </div>
      </nav>
    </header>

    <!-- carrousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/shop01.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Descubre lo que necesitas, compra lo que amas</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/shop02.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Tu tienda. Todo lo que quieras, en un solo lugar.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/shop03.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Encuentra, elige, compra. Tan simple como eso</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- fin-carrouse  -->

    <div>
      <!-- From Uiverse.io by iZOXVL  -->
      <button class="boton-elegante">Comprar</button>
      <button class="boton-elegante">Explorar</button>
      <button class="boton-elegante">Inicio</button>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2023 Bright Side. Todos los derechos reservados.</p>
    </div>

  </footer>
</html>
